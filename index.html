    body {
      margin: 0;

      color: #4a3f72;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .dropdown-toggle {
      background: #fff;
      border: 2px solid #d4c0eb;
      padding: 1rem;
      border-radius: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: #6a4b91;
    }
    .dropdown-options {
      position: absolute;
      width: 100%;
      background: white;
      border: 2px solid #d4c0eb;
      border-top: none;
      border-radius: 0 0 16px 16px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    .dropdown-options.show {
      display: block;
    }
    .dropdown-option {
      padding: 0.8rem 1rem;
      cursor: pointer;
    }
    .dropdown-option:hover {
      background-color: #f3e8ff;
    }
    .subtype {
      padding-left: 2rem;
      font-style: italic;
    }
    .kleurenlijst {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
    }
    .kleurvak {
      border-radius: 24px;
      padding: 4rem 2rem;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.2rem;
    }
    .kleurvak:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .fullscreen {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      z-index: 2000;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 1rem;
      text-align: center;
    }
    .fullscreen.show {
      display: flex;
    }
    #languageSelector {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 2px solid #d4c0eb;
      background: white;
      color: #6a4b91;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .kleurvak {
        padding: 3rem 1rem;
        font-size: 1rem;
      }
      .fullscreen {
        font-size: 2rem;
      }
    }
	footer {

const languageSelector = document.getElementById("languageSelector");
const dropdownToggle = document.getElementById("dropdownToggle");
const dropdownOptions = document.getElementById("dropdownOptions");
const kleurenlijst = document.getElementById("kleurenlijst");
const fullscreen = document.getElementById("fullscreen");

let selectedType = null;
let selectedSubType = null;
let selectedLanguage = languageSelector.value;

function renderDropdown() {
  dropdownOptions.innerHTML = "";
  const types = data[selectedLanguage].types;
  for (const typeName in types) {
    // Hoofdtype optie
    const typeDiv = document.createElement("div");
    typeDiv.classList.add("dropdown-option");
    typeDiv.textContent = `${types[typeName].icon} ${typeName}`;
    typeDiv.onclick = () => {
      selectedType = typeName;
      selectedSubType = null;
      dropdownToggle.textContent = `${types[typeName].icon} ${typeName}`;
      dropdownOptions.classList.remove("show");
      renderColors();
    };
    dropdownOptions.appendChild(typeDiv);

    // Subtypes tonen onder hoofdtype (ingezoomd)
    const subtypes = types[typeName].subtypes;
    if (subtypes) {
      for (const subtypeName in subtypes) {
        const subDiv = document.createElement("div");
        subDiv.classList.add("dropdown-option", "subtype");
        subDiv.textContent = subtypeName;
        subDiv.onclick = () => {
          selectedType = typeName;
          selectedSubType = subtypeName;
          dropdownToggle.textContent = `${types[typeName].icon} ${typeName} > ${subtypeName}`;
          dropdownOptions.classList.remove("show");
          renderColors();
        };
        dropdownOptions.appendChild(subDiv);
      }
    }
  }
}

function renderColors() {
  kleurenlijst.innerHTML = "";
  if (!selectedType) return;

  const types = data[selectedLanguage].types;
  const typeData = types[selectedType];

  let colorsToShow;
  if (selectedSubType && typeData.subtypes && typeData.subtypes[selectedSubType]) {
    colorsToShow = typeData.subtypes[selectedSubType];
  } else {
    colorsToShow = typeData.algemeen;
  }

  colorsToShow.forEach(color => {
    const kleurDiv = document.createElement("div");
    kleurDiv.classList.add("kleurvak");
    kleurDiv.style.backgroundColor = color.hex;
    kleurDiv.textContent = color.name;
    kleurDiv.onclick = () => {
      fullscreen.textContent = color.name;
      fullscreen.style.backgroundColor = color.hex;
      fullscreen.classList.add("show");
    };
    kleurenlijst.appendChild(kleurDiv);
  });
}

dropdownToggle.onclick = () => {
  dropdownOptions.classList.toggle("show");
};

fullscreen.onclick = () => {
  fullscreen.classList.remove("show");
};

languageSelector.onchange = () => {
  selectedLanguage = languageSelector.value;
  selectedType = null;
  selectedSubType = null;
  dropdownToggle.textContent = {
    nl: "üå∏ Kies jouw kleurtype",
    en: "üå∏ Choose your color type",
    de: "üå∏ W√§hle deinen Farbtyp",
    fr: "üå∏ Choisissez votre type de couleur",
    it: "üå∏ Scegli il tuo tipo di colore"
  }[selectedLanguage] || "üå∏ Kies jouw kleurtype";
  dropdownOptions.classList.remove("show");
  kleurenlijst.innerHTML = "";
  renderDropdown();
};

// Initialiseren
languageSelector.value = selectedLanguage;
dropdownToggle.textContent = "üå∏ Kies jouw kleurtype";
renderDropdown();
</script>
